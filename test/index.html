<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <!-- 🤎 제목을 나타내는 태그 -->
    <h1>제목. 책에서 가장 큰제목과 같음</h1>
    <h2>두번째 제목</h2>
    <h3>제목입니다</h3>
    <h4>제목입니다</h4>
    <h5>제목입니다</h5>
    <h6>제목입니다</h6>


    <!-- 🤎 리스트를 나타내는 태그 -->
    <ul> <!-- 순서가 없는 리스트 -->
        <li>핸드폰</li>
        <li>볼펜</li>
        <li>리모컨</li>
    </ul>

    <ol type="A"> <!-- 순서가 있는 리스트 (1,2,3 / type="A or a or I or i") -->
        <li>물을 냄비에 준비한다</li>
        <li>라면을 냄비에 넣는다</li>
        <li>달걀을 넣는다</li>
    </ol>
</body>
</html>

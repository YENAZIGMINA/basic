<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베이직6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="전체">
        <div class="자식1">자식1</div> <!-- .클래스명*4{작성문구$} -> 숫자 순서대로 나열 -->
        <div class="자식2">자식2</div> <!-- alt + shift -> 커서앞쪽 잡힘 -->
        <div class="자식3">자식3</div> <!--          shift누르고 ←방향키누르면 선택됨 -->
        <div class="자식4">자식4</div> 
        <div class="막내"></div> <!-- float 작성시 부모가 자식을 인식못하므로, 작성한 막내 -->
    </div>

    <div class="바닥">
        <div class="자식1 자식">자식1</div>
        <div class="자식2 자식">자식2</div>
        <div class="자식3 자식">자식3</div>
        <div class="막내"></div> <!-- float 작성시 부모가 자식을 인식못하므로, 작성한 막내 -->
    </div>
    
</body>
</html>

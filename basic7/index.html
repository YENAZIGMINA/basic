<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="철수 아빠">
        <div class="자식1 자식">자식1</div> <!-- div.a>div.b*3{자식$} -->
        <div class="자식2 자식">자식2</div>
        <div class="자식3 자식">자식3</div>
        <div class="효자"></div>
    </div>
    
    <div class="칠수 아빠">
        <div class="자식1 자식">자식1</div> <!-- .a>.b*3{자식$} 도 가능-->
        <div class="자식2 자식">
            <video muted autoplay controls loop src="https://s3550.smartucc.kr/encodeFile/3550/2023/03/17/282b8a94d3896127019bf2a78860091b_W.mp4"></video>
            <!-- muted 음소거 
                autoplay 자동재생
                controls 하단재생바
                loop 무한 재생반복-->
        </div>
        <div class="자식3 자식">
            <img src="https://img.megabox.co.kr/SharedImg/2023/03/03/Vw0QirQTTcWgSlitGYVq1JQpLbqOdFke_380.jpg" alt="리바인드 농구사진">
        </div>
        <div class="자식4 자식">
            <object data="https://home.pen.go.kr/siminlib/main.do" type=""></object>
            <!-- object -> 다른 사이트 주소 가져오기 -->
        </div>
        <div class="효자"></div>
    </div>
</body>
</html>

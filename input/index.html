<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input태그</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>사용자로부터 입력받기</h1>
    <div class="box1">
        <form action="#"> <!-- #에는 php 연결 -->
        <!-- ▲ DB정보와 사용자가 기입한 정보가 동일한지 확인하고 페이지 넘어감 -->

            <label for="name">이름</label> <!-- ❗for(label)과 id(input)이름 같아야함 -->
            <input type="text" id="name" name="my-name"> <!-- name은 php배우면! -->
            <!-- 🔸input태그 -> 사용자가 입력하는 칸 제작 
                                type에 따라 용도 달라짐 -->
            <br><br>
            <label for="age">나이</label>
            <input type="number" id="age" name="my-age">
            <br><br>
            <button type="submit">제출</button>
            <!-- submit은 form action에 연결한 php로 넘어감-->
            <button type="reset">초기화</button>
        </form>
    </div> <!-- .box1 end -->
    <div class="box2">
        <form action="#">
            <fieldset>
                <legend>반장</legend>
                <label for="name1">이름</label>
                <input type="text" id="name1" name="name-1">
                <!-- ✔닫히는 /태그가 없는 단독태그는 자식못가짐 -->
                <label for="age1">나이</label>
                <input type="number" id="age1" name="age-1">
                <!-- <input type="submit" value="버튼"> value : '제출' 이름변경 -->
            </fieldset>
            <br>
            <fieldset>
                <legend>부반장</legend>
                <label for="name2">이름</label>
                <input type="text" id="name2" name="name-2">
                <label for="age2">나이</label>
                <input type="number" id="age2" name="age-2">
            </fieldset>
        </form>
    </div> <!-- .box2 end -->
    <div class="box3">
        <form action="#">
            <label for="txt">text</label>
            <input type="text" id="txt" placeholder="5자 이하" maxlength="5">
            <!-- placeholder : 가주어(박스안에 사용자작성 전 눈에 보이는 텍스트)
                 maxlength : 최대길이 작성값 
                 minlength : 최소길이 작성값 -->
            <br><br>
            <label for="pwd">password</label>
            <input type="password" id="pwd" placeholder="4자 이상" minlength="4" required> <!-- required 필수요소 -->
            <!-- minlength 확인위해서는 버튼(submit)을 눌려야 확인가능 -->
            <input type="submit" value="로그인">
            <br><br>
            <label for="src">search</label>
            <input type="search" id="src"> <!-- 글작성하면 x표 뜸 -->
        </form>
    </div> <!-- .box3 end -->
    <div class="box4">
        <form action="#">
            <label for="num">number</label>
            <input type="number" id="num" min="0" max="10">
            <!-- min, max값으로 최소, 최대 숫자값 설정 -->
            <label for="rg">range</label>
            <input type="range" id="rg" min="0" max="100" step="20">
            <!-- range : 막대바 / step으로 0~100 사이 중간지점 설정가능-->
            <label for="dt">date</label>
            <input type="date" id="dt" min="2020-01-01" max="2030-12-31">
    </div> <!-- .box4 end -->
    <div class="box5">
        <form action="#">
            <h3 style="padding-bottom: 20px;">메모</h3>
            <!-- ✔ ↑인라인스타일, 권장하지는 않음 -->
            <label for="mg">메시지를 입력하세요</label>
            <br>
            <textarea name="msg" id="mg" cols="50" rows="10"></textarea>
            <!-- cols : 열(가로)로 30글자, row : 행(세로)10줄 -->
        </form>
    </div> <!-- .box5 end -->
    <div class="box6">
        <h3>select, option 태그</h3> <!-- 🔸자주쓰는 태그!(선생님 중요!) -->
        <form action="#">
            <label for="lang">언어</label>
            <select name="lang" id="lang"> <!-- 버튼누르면 선택옵션들 나오는 -->
                <option value="">--언어선택--</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javaScript">자바스크립트</option>
                <option value="React">리액트</option>
            </select>
            <br><br>

            <h3>optgroup태그</h3> <!-- 나중에 공부 -->
            <label for="shopping">쇼핑목록</label>
                <select name="shopping" id="shopping">
                    <optgroup label="과일">
                        <option value="f_apl">사과</option>
                        <option value="f_grp">포도</option>
                        <option value="f_org">오렌지</option>
                    </optgroup>
                    <optgroup label="채소">
                        <option value="v_crt">당근</option>
                        <option value="v_tmt">토마토</option>
                        <option value="v_ept">가지</option>
                    </optgroup>
                    <optgroup label="육류">
                        <option value="m_bef">소고기</option>
                        <option value="m_park">돼지고기</option>
                        <option value="m_ckn">닭고기</option>
                    </optgroup>
                </select>
        </form>
    </div> <!-- .box6 end -->
    <div class="box7">
        <form action="#">
            <fieldset>
                <legend>성별</legend>
                <!-- 옵션 중에 하나만 선택하는게 radio태그 -->
                <input type="radio" name="gender">남자
                <input type="radio" name="gender" checked>여자 <!-- checked 기본선택 -->
            </fieldset>
            <br><br>
            <fieldset>
                <legend>지역선택</legend>
                <input type="radio" name="area" checked>서울
                <input type="radio" name="area">경기
                <input type="radio" name="area">인천
                <input type="radio" name="area">부산
            </fieldset>
            <br><br>
            <fieldset>
                <legend>좋아하는 과일 모두선택</legend>
                <!-- 옵션 중에 여러개 선택가능한 checkbox태그 -->
                <input type="checkbox" name="fruit">사과
                <input type="checkbox" name="fruit">딸기
                <input type="checkbox" name="fruit">레몬
                <input type="checkbox" name="fruit">포도
                <input type="checkbox" name="fruit">복숭아
            </fieldset>
        </form>
    </div> <!-- .box7end -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭요소 : 한 줄 다 차지함 + 줄 바꿈 (div 등) -->
    <!-- 인라인요소 : 본인영역만 차지 + 줄 바꿈안되고 나란히 정렬됨 + w, h, 마진값 등 적용안됨 (span 등) -->
    <div>인라인요소 <span class="인라인">삽입</span>하기</div>

    <div>
        <!-- b태그 -> 글자를 굵게
             strnong태그 -> (강조)글자를 굵게 -->
        <b>인라인요소</b>를 소개하겠습니다
        <strong>인라인요소</strong>를 소개하겠습니다

        <!-- i태그 -> 글자를 기울임
             em태그 -> (강조)글자를 기울임 -->
        <i>인라인요소</i>를 소개하겠습니다
        <em>인라인요소</em>를 소개하겠습니다

        <a href="https://www.naver.com/" target="_blank">네이버</a>
        <!-- target="blank" 새창열기 / self(기본값) 그창에서 링크이동-->

        <!-- button, img태그 -> 인라인요소이나, 공간을 인식하는 태그 ( w, h 적용가능 ) -->
        <button>버튼</button>
        <img src="https://img.megabox.co.kr/SharedImg/2023/02/23/d20uy2BOpzzGIVzEzwpbB1unWTmUENHc_230.jpg" alt="메가박스" />
    </div>
</body>
</html>

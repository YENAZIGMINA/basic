<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">로고, 메뉴</div>
    
    <div class="start_page">상단 페이지</div>

    <div class="main-content">
        <div class="sticky">
            <div class="sticky-title">sticky 시작되는 영역</div>
            <div class="section section-1">
                <div class="title">#1 제목입니다.</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/03/31/21/16/tulips-7890933_960_720.jpg" alt="튤립">
                </div>
            </div> <!-- .section1 end -->

            <div class="section section-2">
                <div class="title">#2 제목입니다.</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/05/13/16/31/flower-7990881_960_720.jpg" alt="꽃밭">
                </div>
            </div> <!-- .section2 end -->

            <div class="section section-3">
                <div class="title">#3 제목입니다.</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/03/08/10/11/crocuses-7837426_960_720.jpg" alt="꽃">
                </div>
            </div> <!-- .section3 end -->

            <div class="section section-4">
                <div class="title">#4 제목입니다.</div>
                <div class="content">
                    <img src="https://cdn.pixabay.com/photo/2023/03/10/18/29/tulips-7842914_960_720.jpg" alt="">
                </div>
            </div> <!-- .section4 end -->
        </div> <!-- .sticky end -->
    </div> <!-- .main-content end -->


    <div class="start_page">하단 페이지</div>




    <script src="main.js"></script>

</body>
</html>

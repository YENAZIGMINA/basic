<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칠성사이다</title>
    <!-- 슬릭 css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- 폰트어썸 css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <section id="section1" class="history">
        <div class="history_story">

            <div class="container">
                <div class="history_title">
                    <h2>많은 사람이 함께한 <br>
                        <em>칠성사이다, </em>70년의 추억</h2>
                </div> <!-- .history_title end -->

                <div class="history_btn">
                    <ul class="clearfix">
                        <li class="active"><a href="#">1950's</a></li>
                        <li><a href="#">1960's</a></li>
                        <li><a href="#">1970's</a></li>
                        <li><a href="#">1980's</a></li>
                        <li><a href="#">1990's~</a></li>
                    </ul>
                </div> <!-- .history_btn end -->
                <div class="history_slide_wrap">
                    <div class="history_slide">
                        <div><img src="img/history_1950_00.png" alt="1950"></div>
                        <div><img src="img/history_1950_01.png" alt="1950"></div>
                        <div><img src="img/history_1950_02.png" alt="1950"></div>
                        <div><img src="img/history_1950_03.png" alt="1950"></div>
                        <div><img src="img/history_1960_00.png" alt="1960"></div>
                        <div><img src="img/history_1960_01.png" alt="1960"></div>
                        <div><img src="img/history_1960_02.png" alt="1960"></div>
                        <div><img src="img/history_1960_03.png" alt="1960"></div>
                        <div><img src="img/history_1970_00.png" alt="1970"></div>
                        <div><img src="img/history_1970_01.png" alt="1970"></div>
                        <div><img src="img/history_1970_02.png" alt="1970"></div>
                        <div><img src="img/history_1970_03.png" alt="1970"></div>
                        <div><img src="img/history_1980_00.png" alt="1980"></div>
                        <div><img src="img/history_1980_01.png" alt="1980"></div>
                        <div><img src="img/history_1980_02.png" alt="1980"></div>
                        <div><img src="img/history_1980_03.png" alt="1980"></div>
                        <div><img src="img/history_1990_00.png" alt="1990"></div>
                        <div><img src="img/history_1990_01.png" alt="1990"></div>
                        <div><img src="img/history_1990_02.png" alt="1990"></div>
                        <div><img src="img/history_1990_03.png" alt="1990"></div>
                    </div> <!-- .history_slide end -->
                </div> <!-- .history_slide_wrap end -->
                
                <div class="history_page">
                    <em>1</em>/<strong>20</strong>
                </div> <!-- .history_page end -->
            </div> <!-- .container end -->

        </div> <!-- .history_story end -->

        <div class="history_poster">
            <div class="container">
                <div class="poster_title">
                    <h2>추억의 포스터</h2>
                </div> <!-- .poster_title end -->

                <div class="poster_btn">
                    <ul class="clearfix">
                        <li class="active"><a href="#">1960년대</a></li>
                        <li><a href="#">1970년대</a></li>
                        <li><a href="#">1980년대</a></li>
                        <li><a href="#">1990년대~</a></li>
                    </ul>
                </div> <!-- .poster_btn end -->

                <div class="poster_cont">
                    <div class="poster po1">
                        <figure>
                            <img src="img/history_poster_item0101.jpg" alt="칠성, 소품여행 1967">
                            <figcaption>칠성, 소품여행 1967</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0102.jpg" alt="칠성, 들로 산으로">
                            <figcaption>칠성, 들로 산으로</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0103.jpg" alt="칠성, 시원한 맛">
                            <figcaption>칠성, 시원한 맛</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0104.jpg" alt="뭐니뭐니해도">
                            <figcaption>칠성, 뭐니뭐니해도 </figcaption>
                        </figure>
                    </div> <!-- .poster.po1 end -->
                    <div class="poster po2">
                        <figure>
                            <img src="img/history_poster_item0201.jpg" alt="맛이 다르다">
                            <figcaption>칠성, 맛이 다르다</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0202.jpg" alt="시원한 그맛">
                            <figcaption>칠성, 시원한 그맛</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0203.jpg" alt="시원한 그맛">
                            <figcaption>칠성, 시원한 그맛</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0204.jpg" alt="모방할 수 없다">
                            <figcaption>칠성, 모방할 수 없다</figcaption>
                        </figure>
                    </div> <!-- .poster.po2 end -->
                    <div class="poster po3">
                        <figure>
                            <img src="img/history_poster_item0301.jpg" alt="한국 사이다">
                            <figcation>칠성, 한국 사이다</figcation>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0302.jpg" alt="무색음료">
                            <figcation>칠성, 무색음료</figcation>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0303.jpg" alt="사이다는 역시">
                            <figcation>사이다는 역시</figcation>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0304.jpg" alt="화란 나르당">
                            <figcation>화란 나르당</figcation>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0305.jpg" alt="세대는 달라도">
                            <figcation>칠성, 세대는 달라도</figcation>
                        </figure>
                    </div> <!-- .poster.po3 end -->
                    <div class="poster po4">
                        <figure>
                            <img src="img/history_poster_item0401.jpg" alt="40주년">
                            <figcaption>칠성, 40주년</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0402.jpg" alt="1999">
                            <figcaption>칠성, 1999</figcaption>
                        </figure>
                        <figure>
                            <img src="img/history_poster_item0403.jpg" alt="우리나라 사이다">
                            <figcaption>칠성, 우리나라 사이다</figcaption>
                        </figure>
                    </div> <!-- .poster.po4 end -->
                </div> <!-- .poster_cont end -->

            </div> <!-- .container end -->
        </div> <!-- .history_poster end -->

    </section> <!-- #section1 / .history end -->




    <!-- 코드 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- 슬릭 js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>


    <script src="main.js"></script>
</body>

</html>

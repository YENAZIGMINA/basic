    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">

<body>

    <div data-scroll-container style="height: 100vh; padding-top: 20vh;">

    <!-- Î°úÏΩîÎ™®Ìã∞Î∏å js cdn -->

    <script>
        /* Or without Î≥µÎ∂ô */
        (function () {
            var scroll = new LocomotiveScroll();

        /* SmoothÎ∞ëÏóê const Î≥µÎ∂ô */

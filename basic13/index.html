<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic13</title>
</head>
<body>
    <div class="one">
        <!--인라인요소 : b, strong, i, em -->
        <b>대한</b> 민국 <strong>만세</strong>
        <p>
            b태그와 strong태그는 같아 보이지만 다른 태그입니다. <br>
            - b태그 : 글자를 굵게만 만들지만, <br>
            - strong태그 : (강조) 그 내용이 중요하다는 의미 또한 담고있다.
        </p>
    </div>

    <div class="two">
        <i>대한</i> 민국 <em>만세</em>
        <p>
            i태그와 em태그는 같아 보이지만 다른 태그입니다. <br>
            - i태그 : 글자를 기울이기만 하지만, <br>
            - em태그 : (강조) 기울일뿐만 아니라, 그 내용을 강조하는 역할 또한 하고있다.
        </p>
    </div>
</body>
</html>
